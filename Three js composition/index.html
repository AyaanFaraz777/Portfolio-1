<html>
<head>

    <title> Three.js Template </title>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>

<body>

    <canvas id="c"></canvas>

</body>

<script type="module">

//Module imports
import * as THREE from './build/three.module.js';
import{ OrbitControls } from './jsm/OrbitControls.js';

// Canvas Initialization
const canvas = document.querySelector('#c');
const renderer  = new THREE.WebGLRenderer({canvas});
renderer.setSize(window.innerWidth*2, window.innerHeight*2, false );
renderer.outputEncoding = THREE.sRGBEncoding;

// Scene Initialization
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff);

// Camera Initialization
const fov = 70;
const aspect = (window.innerWidth/ window.innerHeight);
const near = 0.1;
const far = 500;

const camera = new THREE.PerspectiveCamera (fov, aspect, near, far);

 const controls = new OrbitControls( camera, renderer.domElement );
camera.position.set(0, 10, 20)
camera.lookAt(-2.0, 0, 0)
controls.update();
const light = new THREE.AmbientLight( 0x404040 ); 
scene.add( light );
let spheregeometry = new THREE.SphereGeometry(0.8, 16, 16);
let spherematerial = new THREE.MeshBasicMaterial({wireframe: true, color: 0xff0000});
let sphere = new THREE.Mesh(spheregeometry, spherematerial);

 
sphere.position.set(3, 0, 0);
 
scene.add(sphere);
camera.position.set(0, 10, 20)
camera.lookAt(-2.0, 0, 0)
controls.update();
const Light = new THREE.AmbientLight( 0x404040 ); 
scene.add( Light );

const geometry = new THREE.ConeGeometry( 5, 20, 32 ); 
const material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
const cone = new THREE.Mesh(geometry, material ); scene.add( cone );


camera.position.z = 5 

function animate() {
	requestAnimationFrame( animate );
	renderer.render( scene, camera );
}
animate();

</script>
</html>
